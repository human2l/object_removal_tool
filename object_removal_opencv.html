<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <style>
      #canvasImage {
        position: absolute;
        /* left: 0px; */
        /* top: 100px; */
        margin: 20px;
        /* background: #ffffff; */
        border: thin solid #3f32ee;
      }
      #canvasMask {
        position: absolute;
        /* left: 0px; */
        /* top: 100px; */
        margin: 20px;
        border: thin solid #e60606;
      }
    </style>
    <title>Object Removal</title>
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <h2>Object Removal</h2>
      </div>
      <div class="col-3">
        <p id="status">OpenCV.js is loading...</p>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-5">
          <div class="row">
            <img id="inputImageSrc" alt="No Image" hidden />
            <div class="col-3">
              <p>Input image:</p>
            </div>
            <div class="col-9">
              <input type="file" id="fileInput" name="file" />
            </div>
          </div>
          <div class="row">
            <img id="outputImageSrc" alt="No Image" hidden />
            <div class="col-3">
              <label for="fileOutput">Output image: </label>
            </div>
            <div class="col-9">
              <input type="file" id="fileOutput" name="file" />
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <label for="penWidthRange">Pen Width: </label>
            <span id="slider_value" style="color:red;">30</span>
          </div>
          1
          <input
            type="range"
            id="penWidthRange"
            min="1"
            max="100"
            value="30"
            onchange="changePenWidth(this.value)"
          />
          100
        </div>
        <div class="col-1">
          <div class="row">
            <button
              id="swapColorBtn"
              class="btn btn-dark"
              onclick="swapColor()"
            >
              Swap color
            </button>
          </div>
        </div>
        <div class="col-2">
            <a id="exportBtn" class="btn btn-primary" onclick="exportMask(this)">Export Image</a>
        </div>
      </div>
      <div class="row my-3">
        <canvas id="canvasImage"></canvas>
        <canvas id="canvasMask"></canvas>
      </div>
    </div>
    <script src="object_removal.js"></script>

    <!-- <script
      async
      src="https://docs.opencv.org/master/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script> -->
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
